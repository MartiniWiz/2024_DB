<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역별 DB 탐색</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>

<body>
    <div class="container">
        <header>
            <div class="auth-buttons">
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="auth-button">로그아웃</a>
                <a href="{% url 'mypage' %}" class="auth-button">MyPage</a>
                {% else %}
                <a href="{% url 'login' %}" class="auth-button">로그인</a>
                <a href="{% url 'signup' %}" class="auth-button">회원가입</a>
                {% endif %}
            </div>
            <div class="header">
                <a href="{% url 'home' %}">
                    <img src="{% static 'img/logo.png' %}" class="logo">
                </a>
            </div>
        </header>
        <h2>지역 선택</h2>
        <ul>
            {% for station in stations %}
                <li><a href="{% url 'restaurants_by_station' station=station %}">{{ station }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
