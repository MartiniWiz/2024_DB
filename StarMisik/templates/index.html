<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarMisik</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <script src="https://kit.fontawesome.com/3c579473f5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="auth-buttons">
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="auth-button">로그아웃</a>
                <a href="{% url 'mypage' %}" class="auth-button">MyPage</a>
                {% else %}
                <a href="{% url 'login' %}" class="auth-button">로그인</a>
                <a href="{% url 'signup' %}" class="auth-button">회원가입</a>
                {% endif %}
            </div>
            <div class="header">
                <a href="{% url 'home' %}">
                    <img src="{% static 'img/logo.png' %}" class="logo">
                </a>
            </div>
        </header>
        <section>
            <div class="section">
                <form action="{% url 'search' %}">
                    <div class="form-bar">
                        <input class="search-button" type="submit" value="지역별 DB 탐색">
                    </div>
                </form>
            </div>
        </section>
        <footer>
            <div class="footer">
                <form>
                    <a href="https://github.com/MartiniWiz/2024_DB"><input type="button" value="DB 프로젝트 보기"></a>
                </form>
            </div>
        </footer>
    </div>
    <script>
    </script>
</body>

</html>
